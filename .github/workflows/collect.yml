name: Collect Daily AI News

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * *"

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Collect and export static data
        run: node backend/scripts/collect-static.js
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          MINIMAX_BASE_URL: ${{ secrets.MINIMAX_BASE_URL }}
          CRAWL_BILIBILI: "true"
          CRAWL_YOUTUBE: "true"
          CRAWL_GITHUB: "true"

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data/news.json frontend/public/thumbs
          git commit -m "chore: update daily news" || exit 0
          git push

